<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>EverMeds Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg,#dbeafe,#fef9c3);
      display: flex; justify-content: center; align-items: center;
      height: 100vh; margin: 0;
    }
    #chatbox {
      width: 420px; max-width: 95vw; height: 80vh;   /* bigger height */
      background: #fff; border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0,0,0,.15);
      display: flex; flex-direction: column;
      overflow: hidden;
    }
    #header {
      padding: 12px; background: #0078ff; color:#fff; font-weight: bold;
      display:flex; justify-content: space-between; align-items: center;
    }
    #clear {
      background: rgba(255,255,255,0.2); border: none; color:#fff;
      padding: 6px 12px; border-radius: 8px; cursor: pointer;
    }
    #clear:hover { background: rgba(255,255,255,0.35); }
    #log {
      flex: 1; padding: 14px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px;
      background: #fafafa;
    }
    .row {
      display: flex; flex-direction: column; max-width: 80%;
      animation: fade .3s ease;
    }
    .row.user { align-self: flex-end; text-align: right; }
    .row.bot { align-self: flex-start; text-align: left; }
    .msg {
      padding: 10px 14px; border-radius: 18px; line-height: 1.4;
      word-wrap: break-word; white-space: pre-wrap;
    }
    .row.user .msg {
      background: #0078ff; color:#fff; border-bottom-right-radius: 6px;
    }
    .row.bot .msg {
      background: #f1f5f9; color:#111; border-bottom-left-radius: 6px;
    }
    .time {
      font-size: 11px; opacity: .7; margin-top: 4px;
    }
    .avatar { font-size: 20px; margin-bottom: 4px; }
    #inputArea {
      display: flex; border-top:1px solid #eee; padding: 10px; gap: 8px;
      background:#fff;
    }
    #txt { flex:1; border:1px solid #ddd; border-radius: 10px; padding: 10px; }
    #send {
      background:#0078ff; color:#fff; border:none; padding: 0 16px; border-radius: 10px; cursor:pointer;
    }
    #send:hover { background:#005fcc; }
    #scrollBtn {
      display:none; position:absolute; bottom:90px; right:35px;
      background:#0078ff; color:#fff; border:none; border-radius:50%;
      width:40px; height:40px; cursor:pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,0.25);
    }
    @keyframes fade { from {opacity:0; transform:translateY(10px);} to{opacity:1; transform:translateY(0);} }
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="header">
      <span>ðŸ’¬ EverMeds Assistant</span>
      <button id="clear">Clear</button>
    </div>
    <div id="log">
      <div class="row bot">
        <div class="avatar">ðŸ¤–</div>
        <div class="msg">Hi! I can help you with delivery, returns, COD, or medicines.</div>
        <div class="time">Now</div>
      </div>
    </div>
    <div id="inputArea">
      <input id="txt" placeholder="Type your message..." autocomplete="off">
      <button id="send">Send</button>
    </div>
  </div>
  <button id="scrollBtn" title="Scroll to bottom">â¬‡</button>

  <script>
    const log=document.getElementById('log');
    const txt=document.getElementById('txt');
    const sendBtn=document.getElementById('send');
    const clearBtn=document.getElementById('clear');
    const scrollBtn=document.getElementById('scrollBtn');
    const API="http://127.0.0.1:5000/chat";

    function ts(){ const d=new Date(); return d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}); }
    function addBubble(text,who){
      const row=document.createElement('div'); row.className='row '+who;
      const avatar=document.createElement('div'); avatar.className='avatar'; avatar.textContent=(who==='user'?'ðŸ™‚':'ðŸ¤–');
      const msg=document.createElement('div'); msg.className='msg'; msg.innerHTML=(text||'').replace(/\n/g,'<br>');
      const time=document.createElement('div'); time.className='time'; time.textContent=ts();
      row.appendChild(avatar); row.appendChild(msg); row.appendChild(time);
      log.appendChild(row); log.scrollTop=log.scrollHeight;
    }
    async function sendMessage(){
      const q=(txt.value||'').trim(); if(!q) return;
      addBubble(q,'user'); txt.value=''; txt.focus();
      try{
        const r=await fetch(API,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({message:q})});
        const j=await r.json(); addBubble(j.reply||j.error||'No response','bot');
      }catch(e){ addBubble('Error: '+e.message,'bot'); }
    }
    sendBtn.onclick=sendMessage;
    txt.addEventListener('keydown',e=>{ if(e.key==='Enter') sendMessage(); });
    clearBtn.onclick=()=>{ log.innerHTML=''; addBubble('Hi! I can help you with delivery, returns, COD, or medicines.','bot'); };

    // scroll button logic
    log.addEventListener('scroll',()=>{
      if(log.scrollTop + log.clientHeight < log.scrollHeight-50){
        scrollBtn.style.display='block';
      }else{
        scrollBtn.style.display='none';
      }
    });
    scrollBtn.onclick=()=>{ log.scrollTop=log.scrollHeight; };
  </script>
</body>
</html>
